<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Fetcher</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/71db4b38f3.js"
      crossorigin="anonymous"
    ></script>
    <!-- Script -->
    <script src="./js/script.js" defer></script>
  </head>
  <body class="overflow-x-hidden font-poppins">
    <main
      class="h-screen gap-6 bg-gradient-to-br from-[#18122B] to-[#393053] p-5"
    >
      <!-- Search Github Username -->
      <div
        class="flex w-full flex-col items-center gap-3 rounded-2xl bg-slate-900 p-5 text-white shadow-md ring-2 ring-[#443C68]"
      >
        <h1 class="text-xl font-medium">Github Profile Fetcher</h1>
        <div class="flex w-full items-center justify-center gap-2">
          <input
            type="text"
            id="username"
            placeholder="Enter github username"
            class="w-full rounded-lg border px-3 py-2 text-sm text-black focus:border-[#443C68] focus:outline-none focus:ring-1 focus:ring-[#443C68]"
          />
          <button
            id="fetch-btn"
            class="block rounded-lg bg-slate-500 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-[#443C68]"
          >
            <i class="fa-solid fa-magnifying-glass text-white"></i>
          </button>
        </div>
      </div>
      <!-- Profile -->
      <div
        id="profile"
        class="my-5 hidden w-full rounded-[33px] border-[0.5px] border-white bg-glass p-3 shadow-md backdrop-blur-[27.5px]"
      >
        <div
          id="profile-img"
          class="flex h-80 w-full items-end rounded-[20px] bg-cover bg-center bg-no-repeat"
        >
          <div
            class="flex w-full items-center justify-between overflow-hidden rounded-[20px] bg-glassGray stroke-white stroke-[0.7px] px-7 py-5 text-white backdrop-blur-[39px]"
          >
            <div id="profile-info">
              <h2 class="text-2xl font-bold"></h2>
              <h3 class="text-base"></h3>
            </div>
            <a
              id="profile-link"
              class="transition duration-150 ease-in-out hover:-translate-y-1"
              target="_blank"
            >
              <i class="fa-brands fa-github fa-2xl"></i>
            </a>
          </div>
        </div>
      </div>
      <h1
        id="not-found"
        class="my-5 hidden w-full rounded-[33px] border-[0.5px] border-white bg-glass p-3 text-center font-medium text-white shadow-md backdrop-blur-[27.5px]"
      >
        User not found
      </h1>
    </main>
  </body>
</html>
